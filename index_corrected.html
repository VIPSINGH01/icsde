
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>INDIA COUNCIL OF SKILL DEVELOPMENT EDUCATION - Home</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #333;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, #ff9933, #fff, #138808);
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo {
            width: 80px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 21px;
            color: #138808;
            box-shadow: 0 0 5px #555;
            user-select: none;
        }
        .title {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #d62828;
            user-select: none;
        }
        nav {
            font-weight: bold;
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin-left: 20px;
            font-size: 18px;
            padding: 6px 10px;
            border-radius: 4px;
            transition: background 0.3s, color 0.3s;
        }
        nav a:hover, nav a.active {
            background-color: #d62828;
            color: white;
        }
        .slides {
            display: flex;
            width: 400%;
            animation: slide 12s infinite;
        }
        .slides img {
            width: 100%;
            height: 400px;
            object-fit: contain;
            background: white;
        }
        @keyframes slide {
            0%, 25% {margin-left: 0;}
            30%, 55% {margin-left: -100%;}
            60%, 85% {margin-left: -200%;}
            90%, 100% {margin-left: -300%;}
        }
        .section-content {
            display: none;
            padding: 30px 40px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            max-width: 1000px;
            border-radius: 10px;
        }
        .courses-section {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .courses-section h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #138808;
            font-weight: bold;
        }
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
            gap: 20px;
        }
        .course-card {
            border: 2px solid #d62828;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 2px 2px 8px rgba(214,40,40,0.2);
            background: #fff;
            transition: transform 0.3s ease;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 2px 8px 15px rgba(214,40,40,0.4);
        }
        .course-card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        .course-title {
            font-weight: 700;
            color: #d62828;
            margin-bottom: 8px;
            font-size: 20px;
        }
        .course-desc {
            font-size: 14px;
            margin-bottom: 6px;
            color: #555;
        }
        .social-media {
            max-width: 900px;
            margin: 40px auto;
            text-align: center;
        }
        .social-media a {
            margin: 0 15px;
            font-size: 28px;
            color: #d62828;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-media a:hover {
            color: #138808;
        }
        .contact-details {
            background: #138808;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 18px;
        }
        .contact-details span {
            display: block;
            margin: 6px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/rosh.png" alt="Logo" />
        <div class="title">INDIAN COUNCIL OF SKILL DEVELOPMENT EDUCATION</div>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="courses.html">Courses</a>
            <a href="admission.html">Admission</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="slider">
        <div class="slides">
            <img src="images/01.jpg" alt="Slide 1">
            <img src="images/02.jpg" alt="Slide 2">
            <img src="images/03.jpg" alt="Slide 3">
            <img src="images/04.jpg" alt="Slide 4">
        </div>
    </section>

    <footer class="contact-details">
        <span>Contact: +91-9992255702, 9050733311</span>
        <span>Email: icsde.help@gmail.com</span>
        <span>Address: Near HDFC Bank, Rania-125076 Sirsa, Haryana (India)</span>
    </footer>
</body>
</html>
